spring.application.name=FactManager
server.port=44537
server.servlet.context-path=/fact-manager

security.server.url=http://localhost:44537/fact-manager
factmanager.server.url=http://localhost:44537/fact-manager

user.provider.test.authorities=ADMIN,VIEWER

facts.customer=TestCustomer

spring.main.allow-bean-definition-overriding=true

#JWT
jwt.secret=my-password
jwt.expiration=604800000
jwt.ip.check=false
jwt.user=admin
jwt.password=my-password
bcrypt.salt=my-salt

#UserGuard
userguard.enabled=false
userguard.expiration=300000
userguard.message=%s is your security code for log in.

#Sms
sms.messagebird.url=https://rest.messagebird.com
sms.messagebird.send.service=messages
sms.messagebird.balance.service=balance
sms.messagebird.key=test_key
sms.sender=Me
sms.default.country.prefix=+31
sms.minimum.balance=5;

#Database
spring.jpa.open-in-view=false

spring.factmanager.datasource.platform=h2
spring.factmanager.datasource.driver-class-name=org.h2.Driver
spring.factmanager.datasource.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.factmanager.datasource.jdbc-url=jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE;DATABASE_TO_UPPER=false
spring.factmanager.datasource.username=sa
spring.factmanager.datasource.password=
spring.factmanager.datasource.jpa.hibernate.ddl-auto=create-drop
spring.factmanager.datasource.initialize=true
spring.factmanager.datasource.initialization-mode=always

spring.kafka.topic=FactTests
spring.kafka.client.id=
spring.kafka.group.id=TestGroup
spring.kafka.bootstrap-servers=PLAINTEXT://kafka.server.com:29092
spring.kafka.key.serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.value.serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.key.deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.value.deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
kafka.encryption.key=


spring.main.allow-circular-references = true
