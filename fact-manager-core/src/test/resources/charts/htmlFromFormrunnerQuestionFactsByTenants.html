<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"> </meta>
<title>C3</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.2/c3.css " rel="stylesheet"> </link></head>

<body>
<div id="chart"></div>

<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.2/c3.min.js "></script>
<script>var chart = c3.generate({
bindto: '#chart',
data: {
columns: [
   ['persona0', 0, 1, 2, 3, 4, ],
   ['persona1', 1, 2, 3, 4, 5, ],
   ['persona2', 2, 3, 4, 5, 6]
],
type: 'bar'
},
 axis: {
 x: {
 type: 'category',
 categories: ['question0','question1','question2','question3','question4',]
 }
 }
});
</script>
</body>
</html>
