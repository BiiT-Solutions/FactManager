spring.application.name=FactManager
server.port=44537
server.servlet.context-path=/fact-manager

spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

database.encryption.key=my-password

spring.main.allow-bean-definition-overriding=true

spring.factmanager.datasource.platform=h2
spring.factmanager.datasource.driver-class-name=org.h2.Driver
spring.factmanager.datasource.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.factmanager.datasource.jdbc-url=jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE;DATABASE_TO_UPPER=false
spring.factmanager.datasource.username=sa
spring.factmanager.datasource.password=
spring.factmanager.datasource.jpa.hibernate.ddl-auto=update
spring.factmanager.datasource.initialize=true
spring.factmanager.datasource.initialization-mode=always

spring.main.allow-circular-references = true

spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.jpa.properties.hibernate.javax.cache.missing_cache_strategy=create

spring.kafka.enabled=true
spring.kafka.topic=FactTests
spring.kafka.client.id=
spring.kafka.group.id=TestGroup
spring.kafka.bootstrap-servers=PLAINTEXT://kafka.server.com:29092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=com.biit.kafka.events.EventSerializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=com.biit.kafka.events.EventDeserializer
kafka.encryption.key=

#Needed for FactsServicesTests
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER

#UserGuard
userguard.enabled=false

#JWT
jwt.secret=my-password
jwt.expiration=36000000
jwt.ip.check=false
jwt.user=
jwt.password=

user.provider.test.authorities=ADMIN,VIEWER
