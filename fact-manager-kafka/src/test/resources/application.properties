spring.kafka.topic=FactTests
spring.kafka.client.id=
spring.kafka.group.id=TestGroup
spring.kafka.bootstrap-servers=PLAINTEXT://kafka.sever.com:29092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=com.biit.kafka.events.EventSerializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=com.biit.kafka.events.EventDeserializer
kafka.encryption.key=

spring.factmanager.datasource.platform=h2
spring.factmanager.datasource.driver-class-name=org.h2.Driver
spring.factmanager.datasource.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.factmanager.datasource.jdbc-url=jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE;DATABASE_TO_UPPER=false
spring.factmanager.datasource.username=sa
spring.factmanager.datasource.password=
spring.factmanager.datasource.jpa.hibernate.ddl-auto=create-drop
spring.factmanager.datasource.initialize=true
spring.factmanager.datasource.initialization-mode=always
spring.factmanager.datasource.data=classpath*:database/*.sql
spring.factmanager.defer-datasource-initialization=true

spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.main.allow-bean-definition-overriding=true
